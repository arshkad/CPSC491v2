<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in - spango</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            /* Make sure 'pixel.ttf' is in the same folder as this HTML file */
            src: url('pixel.ttf') format('truetype');
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'PixelFont', sans-serif;
            /* Applied PixelFont as the primary font */
            color: white;
            /* Changed the background to solid black */
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .login-title {
            margin: 0 0 20px 0;
            font-size: 5rem;
            /* Slightly increased size for impact */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #58D68D, #2ECC71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .mission-statement {
            font-size: 1.5rem;
            opacity: 0.9;
            margin: 20px 0 40px 0;
            max-width: 500px;
            line-height: 1.4;
            /* Improved readability */
        }

        #google-signin-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'PixelFont', sans-serif;
            /* Ensured PixelFont is used here */
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #google-signin-btn:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
            /* Added subtle hover effect */
        }

        #google-signin-btn svg {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            padding: 4px;
        }

        /* NEW: Styles for the Debug Button */
        #debug-signin-btn {
            background-color: #6c757d;
            /* A neutral grey color */
            color: white;
            border: none;
            padding: 10px 25px;
            /* Slightly smaller padding */
            margin-top: 20px;
            /* Add some space between the buttons */
            border-radius: 10px;
            font-size: 1rem;
            /* Slightly smaller font size */
            font-family: 'PixelFont', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #debug-signin-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="stars-container"></div>

    <div class="main-container">
        <h1 class="login-title">spango</h1>
        <lottie-player src="victory1.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop
            autoplay></lottie-player>
        <p class="mission-statement">Revolutionizing language learning through AI and Speech Recognition!</p>
        <button id="google-signin-btn">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                </path>
                <path fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                </path>
                <path fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                </path>
                <path fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                </path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            <span>Sign In with Google</span>
        </button>
        <button id="debug-signin-btn">Continue as Debug User</button>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // MODIFIED: Added signInAnonymously
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFdXSqHNQD9bNJtumCto8s7iyW035fT5o",
            authDomain: "spango-9cc50.firebaseapp.com",
            projectId: "spango-9cc50",
            storageBucket: "spango-9cc50.appspot.com",
            messagingSenderId: "337212261865",
            appId: "1:337212261865:web:518b47905ef8a313bd3778",
            measurementId: "G-4SM6KRZB7N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in (Google or Anonymous), redirect to the main app.
                console.log("User signed in, redirecting to app...");
                window.location.href = 'app.html';
            } else {
                // User is signed out.
                console.log("No user signed in.");
            }
        });

        // Handle sign-in button click
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => {
                console.error("Authentication error:", error.code, error.message);
                alert(`Sign-in failed: ${error.message}`);
            });
        });

        // NEW: Handle debug sign-in button click
        document.getElementById('debug-signin-btn').addEventListener('click', () => {
            signInAnonymously(auth).catch(error => {
                console.error("Anonymous sign-in error:", error.code, error.message);
                alert(`Debug sign-in failed: ${error.message}`);
            });
        });

        // --- Starry background ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('stars-container').appendChild(renderer.domElement);
        renderer.setClearColor(0x000000, 0);

        camera.position.z = 5;

        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            starVertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
        }
        const starGeometry = new THREE.BufferGeometry();
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7, transparent: true });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.x += 0.0001;
            stars.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
