<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in - spango</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            /* Make sure 'pixel.ttf' is in the same folder as this HTML file */
            src: url('pixel.ttf') format('truetype');
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'PixelFont', sans-serif;
            color: white;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container-split {
            display: flex;
            width: 100%;
            height: 100%;
            z-index: 1;
            position: relative;
        }

        .left-panel {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            /* Ensure flags don't spill over */
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-left: none;
        }

        /* Container for the 3D Planet */
        #planet-canvas-container {
            width: 1000px;
            height: 1000px;
            position: absolute;
            z-index: 2;
            /* Increased z-index so it sits above flags */
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            /* Absolute centered by default via parent flex, but let's be explicit if needed. 
               Actually parent justify-center centers flow content. 
               Ideally we want planet exactly center. Flex items absolute position is relative to padding box. 
               top/left/right/bottom 0 margin auto centers absolute items in some cases, 
               but simply being a child of flex center works usually for size 0 items, 
               but this has size. Let's force center.*/
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #planet-canvas-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Flag Background Container */
        #flag-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Behind planet (z-2) and title (z-10) */
            overflow: hidden;
            pointer-events: none;
        }

        .flag-item {
            position: absolute;
            width: 50px;
            /* Base width */
            opacity: 0.25;
            filter: grayscale(0.2);
            user-select: none;
        }

        .login-title {
            margin: 0;
            font-size: 8.5rem;
            /* Large size maintained */
            font-weight: 900;
            line-height: 1;
            z-index: 10;
            position: relative;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #58D68D, #2ECC71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: background 0.5s ease;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.9));
            /* Flex center handles position */
        }

        .mission-statement {
            font-size: 1.5rem;
            opacity: 0.95;
            max-width: 600px;
            line-height: 1.4;
            text-align: center;
            z-index: 10;
            position: absolute;
            /* Removed from flow to allow Title to center perfectly */
            bottom: 15%;
            /* Positioned lower down */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        #google-signin-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'PixelFont', sans-serif;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        #google-signin-btn:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }

        #google-signin-btn svg {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            padding: 4px;
        }

        #debug-signin-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'PixelFont', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #debug-signin-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            .container-split {
                flex-direction: column;
            }

            .left-panel {
                min-height: 300px;
                overflow: hidden;
            }

            .right-panel {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .login-title {
                font-size: 5rem;
            }

            #planet-canvas-container {
                width: 300px;
                height: 300px;
            }
        }

        /* Auth Box Styles */
        .auth-card {
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'PixelFont', sans-serif;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #27ae60;
        }

        .toggle-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .toggle-text a {
            color: #ffd700;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div id="stars-container"></div>

    <div class="container-split">
        <div class="left-panel">
            <div id="flag-background"></div>
            <div id="planet-canvas-container"></div>
            <h1 class="login-title">spango</h1>
            <p class="mission-statement">Revolutionizing language learning through AI and Speech Recognition!</p>
        </div>
        <div class="right-panel">
            <div class="auth-card">
                <h2 style="margin: 0 0 20px 0; font-size: 2rem;" id="auth-title">Log In</h2>

                <input type="text" class="auth-input" placeholder="Username or Email" id="email-input">
                <input type="password" class="auth-input" placeholder="Password" id="password-input">

                <button class="submit-btn" id="email-submit-btn">Log In</button>

                <p class="toggle-text" id="toggle-text-p">
                    Don't have an account? <a id="toggle-auth-mode">Create an account</a>
                </p>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button id="google-signin-btn">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                        </path>
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                        </path>
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                        </path>
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                        </path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                    <span>Continue with Google</span>
                </button>
                <button id="debug-signin-btn"
                    style="opacity: 0.5; font-size: 0.8rem; padding: 8px; margin-top: 10px;">Debug User</button>
            </div>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFdXSqHNQD9bNJtumCto8s7iyW035fT5o",
            authDomain: "spango-9cc50.firebaseapp.com",
            projectId: "spango-9cc50",
            storageBucket: "spango-9cc50.appspot.com",
            messagingSenderId: "337212261865",
            appId: "1:337212261865:web:518b47905ef8a313bd3778",
            measurementId: "G-4SM6KRZB7N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User signed in, redirecting to app...");
                window.location.href = 'app.html';
            }
        });

        document.getElementById('google-signin-btn').addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => alert(`Sign-in failed: ${error.message}`));
        });

        document.getElementById('debug-signin-btn').addEventListener('click', () => {
            signInAnonymously(auth).catch(error => alert(`Debug sign-in failed: ${error.message}`));
        });

        // Toggle Logic
        const authTitle = document.getElementById('auth-title');
        const submitBtn = document.getElementById('email-submit-btn');
        const toggleP = document.getElementById('toggle-text-p');

        let isLoginMode = true;

        function updateToggleDisplay() {
            if (isLoginMode) {
                authTitle.textContent = "Log In";
                submitBtn.textContent = "Log In";
                toggleP.innerHTML = `Don't have an account? <a id="toggle-auth-mode" style="cursor:pointer; font-weight:bold; color: #ffd700;">Create an account</a>`;
            } else {
                authTitle.textContent = "Sign Up";
                submitBtn.textContent = "Sign Up";
                toggleP.innerHTML = `Already have an account? <a id="toggle-auth-mode" style="cursor:pointer; font-weight:bold; color: #ffd700;">Log In</a>`;
            }
            // Use a persistent listener for the new element, but since innerHTML recreates it, we must reattach.
            const newLink = document.getElementById('toggle-auth-mode');
            if (newLink) newLink.addEventListener('click', handleToggle);
        }

        function handleToggle() {
            isLoginMode = !isLoginMode;
            updateToggleDisplay();
        }

        // Attach initial listener
        const initialLink = document.getElementById('toggle-auth-mode');
        if (initialLink) initialLink.addEventListener('click', handleToggle);

        submitBtn.addEventListener('click', () => {
            alert("Email/Password authentication coming soon! Please use Google or Debug for now.");
        });

        // ======================================
        // FLAG BACKGROUND SETUP (SVG)
        // ======================================
        function createFlagBackground() {
            const container = document.getElementById('flag-background');
            // Extended list of codes from directory
            const allFlags = [
                'ad', 'ae', 'af', 'ag', 'ai', 'al', 'am', 'ao', 'aq', 'ar', 'as', 'at', 'au', 'aw', 'ax', 'az',
                'ba', 'bb', 'bd', 'be', 'bf', 'bg', 'bh', 'bi', 'bj', 'bl', 'bm', 'bn', 'bo', 'bq', 'br', 'bs', 'bt', 'bv', 'bw', 'by', 'bz',
                'ca', 'cc', 'cd', 'cf', 'cg', 'ch', 'ci', 'ck', 'cl', 'cm', 'cn', 'co', 'cr', 'cu', 'cv', 'cw', 'cx', 'cy', 'cz',
                'de', 'dj', 'dk', 'dm', 'do', 'dz', 'ec', 'ee', 'eg', 'eh', 'er', 'es', 'et', 'eu',
                'fi', 'fj', 'fk', 'fm', 'fo', 'fr', 'ga', 'gb', 'gd', 'ge', 'gf', 'gg', 'gh', 'gi', 'gl', 'gm', 'gn', 'gp', 'gq', 'gr', 'gs', 'gt', 'gu', 'gw', 'gy',
                'hk', 'hm', 'hn', 'hr', 'ht', 'hu', 'id', 'ie', 'il', 'im', 'in', 'io', 'iq', 'ir', 'is', 'it'
            ];

            // Shuffle function (Fisher-Yates)
            for (let i = allFlags.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allFlags[i], allFlags[j]] = [allFlags[j], allFlags[i]];
            }

            // Slice first 40 unique flags
            const selectedFlags = allFlags.slice(0, 40);

            selectedFlags.forEach(code => {
                const img = document.createElement('img');
                img.classList.add('flag-item');
                img.src = `svg/${code}.svg`;
                img.alt = code;

                // Random Positioning
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                img.style.left = `${x}%`;
                img.style.top = `${y}%`;

                // Random Size
                const size = 30 + Math.random() * 60;
                img.style.width = `${size}px`;

                // Random Rotation
                const rotation = Math.random() * 360;
                img.style.transform = `rotate(${rotation}deg)`;

                // Random Opacity
                img.style.opacity = 0.05 + Math.random() * 0.2;

                container.appendChild(img);
            });
        }

        // ======================================
        // 3D SCENE SETUP (Reused from app.html)
        // ======================================

        const patternFunctions = {
            horizontalStripes: (context, c1, c2, canvas) => { context.strokeStyle = '#' + c1; context.lineWidth = 30; for (let i = 0; i < 10; i++) { context.beginPath(); context.moveTo(0, i * 30 + 15); context.lineTo(canvas.width, i * 30 + 15); context.stroke(); } },
            seamlessDots: (context, c1, c2, canvas) => { context.fillStyle = '#' + c2; for (let i = 0; i < 150; i++) { const r = Math.random() * 15 + 5; const x = Math.random() * (canvas.width - r * 2) + r; const y = Math.random() * canvas.height; context.beginPath(); context.arc(x, y, r, 0, Math.PI * 2); context.fill(); } },
            verticalStripes: (context, c1, c2, canvas) => { context.strokeStyle = '#' + c1; context.lineWidth = 25; for (let i = 0; i < 20; i++) { context.beginPath(); context.moveTo(i * 30 + 15, 0); context.lineTo(i * 30 + 15, canvas.height); context.stroke(); } },
            swirlNoise: (context, c1, c2, canvas) => { for (let i = 0; i < 15000; i++) { const x = Math.random() * canvas.width; const y = Math.random() * canvas.height; context.fillStyle = '#' + (Math.random() > 0.5 ? c1 : c2); context.fillRect(x, y, 2, 2); } },
            seamlessWaves: (context, c1, c2, canvas) => { context.strokeStyle = '#' + c2; context.lineWidth = 20; const waves = 4; for (let i = 0; i < 10; i++) { context.beginPath(); context.moveTo(0, i * 30 + 15); for (let x = 0; x < canvas.width; x++) { const yOffset = Math.sin(x * (Math.PI * 2 / canvas.width) * waves) * 10; context.lineTo(x, i * 30 + 15 + yOffset); } context.stroke(); } },
            grid: (context, c1, c2, canvas) => { context.strokeStyle = '#' + c1; context.lineWidth = 8; for (let i = 0; i < 10; i++) { context.beginPath(); context.moveTo(0, i * 40); context.lineTo(canvas.width, i * 40); context.stroke(); } for (let i = 0; i < 20; i++) { context.beginPath(); context.moveTo(i * 40, 0); context.lineTo(i * 40, canvas.height); context.stroke(); } }
        };

        const themePatterns = {
            default: ['verticalStripes', 'seamlessDots', 'verticalStripes', 'swirlNoise', 'seamlessWaves', 'grid']
        };

        function generatePlanetTexture(color, index, isLocked, theme) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const context = canvas.getContext('2d');
            const c = new THREE.Color(color);

            context.fillStyle = '#' + c.getHexString();
            context.fillRect(0, 0, canvas.width, canvas.height);

            const darkerColor = c.clone().multiplyScalar(0.7).getHexString();
            const lighterColor = c.clone().multiplyScalar(1.3).getHexString();

            return new THREE.CanvasTexture(canvas);
        }

        function createPlanetScene() {
            const container = document.getElementById('planet-canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000); // aspect ratio 1 for square container
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // Green Planet Parameters (matches 'Green' from app)
            const planetColor = 0x00CC66;
            const planetSize = 1.4; // Reduced size further (was 1.8)

            const geometry = new THREE.SphereGeometry(planetSize, 32, 32);
            const texture = generatePlanetTexture(planetColor, 1, false, 'default');

            const material = new THREE.MeshToonMaterial({ color: planetColor, map: texture });
            const planet = new THREE.Mesh(geometry, material);

            const group = new THREE.Group();
            group.add(planet);

            // Outline - "Cel-Shaded" style logic from app
            const outlineGeometry = new THREE.SphereGeometry(planetSize * 1.05, 32, 32);
            const outlineMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide });
            const outline = new THREE.Mesh(outlineGeometry, outlineMaterial);
            group.add(outline);

            // Rings
            // Ring colors from app: new THREE.Color(color).multiplyScalar(0.4)
            const ringColor = new THREE.Color(planetColor).multiplyScalar(0.4);
            const ringGeo = new THREE.RingGeometry(planetSize * 1.3, planetSize * 1.8, 32);
            const ringMat = new THREE.MeshToonMaterial({ color: ringColor, side: THREE.DoubleSide, transparent: true, opacity: 0.9 });
            const ring = new THREE.Mesh(ringGeo, ringMat);

            // Randomish rotation from app:
            ring.rotation.x = Math.PI / 2 + 0.2;
            ring.rotation.y = -0.1;
            group.add(ring);

            const ringGeo2 = new THREE.RingGeometry(planetSize * 1.9, planetSize * 2.1, 32);
            const ringColor2 = new THREE.Color(planetColor).multiplyScalar(0.6);
            const ringMat2 = new THREE.MeshToonMaterial({ color: ringColor2, side: THREE.DoubleSide, transparent: true, opacity: 0.9 });
            const ring2 = new THREE.Mesh(ringGeo2, ringMat2);
            ring2.rotation.x = ring.rotation.x;
            ring2.rotation.y = ring.rotation.y;
            group.add(ring2);

            // Initial Position for the Group
            // Center it
            group.position.set(0, 0, 0);

            // Tilt the whole group slightly so we see the planet nicely
            group.rotation.z = -0.1;
            group.rotation.x = 0.2;

            scene.add(group);

            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                // Rotate the planet group like the home page planets do
                group.rotation.y += 0.005; // Slow spin
                renderer.render(scene, camera);
            }
            animate();
        }

        // --- Background Stars (Simplified version same as before) ---
        function createStarBackground() {
            const container = document.getElementById('stars-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            renderer.setClearColor(0x000000, 0);

            camera.position.z = 5;

            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                starVertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7, transparent: true });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            function animate() {
                requestAnimationFrame(animate);
                stars.rotation.x += 0.0001;
                stars.rotation.y += 0.0001;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Init Everything
        createStarBackground();
        createFlagBackground(); // Initialize Flags
        createPlanetScene(); // The new 3D planet
    </script>
</body>

</html>
